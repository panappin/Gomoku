<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gomoku</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap");

    :root {
      --bg: radial-gradient(circle at 20% 20%, rgba(255, 136, 0, 0.14), transparent 40%), radial-gradient(circle at 80% 10%, rgba(0, 255, 153, 0.16), transparent 40%), #000;
      --panel: rgba(255, 255, 255, 0.03);
      --accent: #ff9f1c;
      --accent-2: #39ff14;
      --line: #0f2719;
      --cell: #0b0b0b;
      --text: #eaf7ff;
      --muted: #8fb3a6;
      --shadow: 0 20px 50px rgba(0, 0, 0, 0.55);
      font-family: "Space Grotesk", "Segoe UI", system-ui, -apple-system, sans-serif;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: var(--bg);
      color: var(--text);
    }

    .shell {
      width: min(1100px, 94vw);
      background: var(--panel);
      border: 1px solid rgba(57, 255, 20, 0.16);
      border-radius: 18px;
      padding: 20px 22px 28px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(6px);
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 16px;
    }

    .title {
      display: flex;
      align-items: center;
      gap: 10px;
      letter-spacing: 0.6px;
      font-size: 22px;
      font-weight: 700;
    }

    .pill {
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.07);
      color: var(--muted);
      font-size: 13px;
      border: 1px solid rgba(255, 255, 255, 0.06);
    }

    .controls {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    select,
    button {
      background: var(--cell);
      border: 1px solid var(--line);
      color: var(--text);
      padding: 10px 12px;
      border-radius: 12px;
      font-size: 14px;
      cursor: pointer;
      transition: transform 0.1s ease, border-color 0.2s ease, background 0.2s ease;
    }

    select:focus,
    button:focus {
      outline: 2px solid var(--accent);
      outline-offset: 2px;
    }

    button:hover {
      border-color: var(--accent);
      transform: translateY(-1px);
    }

    .board-wrap {
      background: linear-gradient(135deg, rgba(255, 159, 28, 0.08), rgba(57, 255, 20, 0.06));
      border: 1px solid rgba(57, 255, 20, 0.12);
      border-radius: 14px;
      padding: 12px;
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.02);
    }

    .board {
      --size: 15;
      display: grid;
      grid-template-columns: repeat(var(--size), minmax(0, 1fr));
      gap: 1px;
      background: var(--line);
      border-radius: 10px;
      overflow: hidden;
      aspect-ratio: 1 / 1;
    }

    .cell {
      position: relative;
      border: none;
      background: var(--cell);
      cursor: pointer;
      padding: 0;
      transition: background 0.15s ease;
    }

    .cell:hover {
      background: #111;
    }

    .cell::after {
      content: "";
      position: absolute;
      inset: 50%;
      width: 72%;
      aspect-ratio: 1 / 1;
      border-radius: 50%;
      transform: translate(-50%, -50%) scale(0);
      transition: transform 0.16s ease, box-shadow 0.2s ease;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.18);
    }

    .cell.black::after {
      background: radial-gradient(circle at 35% 35%, #baffc9 0%, #12ff72 40%, #0bd65c 75%);
      transform: translate(-50%, -50%) scale(1);
      box-shadow: 0 0 0 2px rgba(57, 255, 20, 0.8), 0 0 28px rgba(57, 255, 20, 0.85), 0 0 46px rgba(57, 255, 20, 0.6), 0 14px 22px rgba(0, 0, 0, 0.35);
    }

    .cell.white::after {
      background: radial-gradient(circle at 35% 35%, #ffe7bf 0%, #ffba5e 40%, #ff9f1c 75%);
      transform: translate(-50%, -50%) scale(1);
      box-shadow: 0 0 0 2px rgba(255, 159, 28, 0.85), 0 0 28px rgba(255, 159, 28, 0.85), 0 0 46px rgba(255, 159, 28, 0.55), 0 12px 20px rgba(0, 0, 0, 0.22);
    }

    .cell.win::after,
    .cell.win.recent::after {
      box-shadow: 0 0 0 4px rgba(255, 159, 28, 0.9), 0 0 26px rgba(255, 159, 28, 0.95), 0 0 48px rgba(255, 159, 28, 0.65);
    }

    /* Keep winning glow dominant even if it's also the last move */
    .cell.win.recent::after {
      box-shadow: 0 0 0 4px rgba(255, 159, 28, 0.95), 0 0 30px rgba(255, 159, 28, 1), 0 0 54px rgba(255, 159, 28, 0.75);
    }

    .cell.recent::after {
      box-shadow: 0 0 0 3px rgba(57, 255, 20, 0.55), 0 12px 22px rgba(0, 0, 0, 0.2);
    }

    /* Square frame for last moves (both players) */
    .cell.recent::before {
      content: "";
      position: absolute;
      inset: 10%;
      border: 2px solid #5ed0ff;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(94, 208, 255, 0.6);
      pointer-events: none;
    }

    /* X overlay on winning stones after game ends */
    .cell.win::before {
      content: "X";
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      color: #ffebc4;
      font-weight: 900;
      font-size: 18px;
      text-shadow: 0 0 8px rgba(255, 159, 28, 0.9), 0 0 18px rgba(255, 159, 28, 0.6);
      pointer-events: none;
    }

    .info {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin: 14px 0 10px;
      flex-wrap: wrap;
    }

    .status {
      font-size: 15px;
      color: var(--text);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .marker {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      border: 2px solid rgba(255, 255, 255, 0.12);
    }

    .marker.black {
      background: #0f0f0f;
    }

    .marker.white {
      background: #f7f7f7;
    }

    .muted {
      color: var(--muted);
      font-size: 13px;
    }

    footer {
      margin-top: 12px;
      color: var(--muted);
      font-size: 13px;
      line-height: 1.5;
    }

    @media (max-width: 720px) {
      .shell {
        padding: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="shell">
    <header>
      <div class="title">
        Gomoku
        <span class="pill">Five-in-a-row</span>
      </div>
      <div class="controls">
        <label class="muted">
          Opponent
          <select id="opponent">
            <option value="human">Human</option>
            <option value="ai-minimax" selected>AI</option>
          </select>
        </label>
        <label class="muted">
          AI plays
          <select id="aiPlays">
            <option value="black">Black (first)</option>
            <option value="white" selected>White</option>
          </select>
        </label>
        <label class="muted">
          Board
          <select id="boardSize">
            <option value="13">13 x 13</option>
            <option value="15" selected>15 x 15</option>
            <option value="19">19 x 19</option>
          </select>
        </label>
        <button id="resetBtn">Restart</button>
      </div>
    </header>

    <div class="info">
      <div class="status">
        <span id="turnIcon" class="marker black"></span>
        <span id="statusText">Black to move</span>
      </div>
      <div class="muted" id="hint">Place five stones in a row to win.</div>
    </div>

    <div class="board-wrap">
      <div id="board" class="board"></div>
    </div>

    <footer>
      Click any empty cell to place a stone. The last move glows blue; the winning line glows amber.
    </footer>
  </div>

  <script src="./gomoku-ai.js"></script>
  <script>

    const boardEl = document.getElementById("board");
    const statusText = document.getElementById("statusText");
    const turnIcon = document.getElementById("turnIcon");
    const resetBtn = document.getElementById("resetBtn");
    const boardSizeSelect = document.getElementById("boardSize");
    const opponentSelect = document.getElementById("opponent");
    const aiPlaysSelect = document.getElementById("aiPlays");

    let size = Number(boardSizeSelect.value);
    let board = [];
    let current = "black";
    let moves = 0;
    let gameOver = false;
    let winningCells = new Set();
    let lastMoves = { black: null, white: null };
    let aiEnabled = opponentSelect.value.startsWith("ai");
    let aiColor = aiPlaysSelect.value;
    let aiMode = opponentSelect.value; // ai-minimax

    function key(r, c) {
      return `${r}-${c}`;
    }

    function buildBoard() {
      boardEl.innerHTML = "";
      boardEl.style.setProperty("--size", size);
      board = Array.from({ length: size }, () => Array(size).fill(""));
      winningCells = new Set();
      lastMoves = { black: null, white: null };
      moves = 0;
      gameOver = false;
      current = "black";
      statusText.textContent = "Black to move";
      turnIcon.className = "marker black";

      for (let r = 0; r < size; r++) {
        for (let c = 0; c < size; c++) {
          const btn = document.createElement("button");
          btn.className = "cell";
          btn.dataset.row = r;
          btn.dataset.col = c;
          btn.addEventListener("click", handleMove);
          boardEl.appendChild(btn);
        }
      }

      // If AI starts as black, make the opening move.
      maybeAiTurn();
    }

    function handleMove(event) {
      const r = Number(event.currentTarget.dataset.row);
      const c = Number(event.currentTarget.dataset.col);
      playMove(r, c);
    }

    function updateCells() {
      const children = boardEl.children;
      for (let i = 0; i < children.length; i++) {
        const btn = children[i];
        const r = Number(btn.dataset.row);
        const c = Number(btn.dataset.col);
        const stone = board[r][c];
        let classes = "cell";
        if (stone) classes += " " + stone;
        if (lastMoves.black === key(r, c) || lastMoves.white === key(r, c)) classes += " recent";
        if (winningCells.has(key(r, c))) classes += " win";
        btn.className = classes;
      }
    }

    function playMove(r, c) {
      if (gameOver) return;
      if (board[r][c]) return;

      board[r][c] = current;
      moves += 1;
      lastMoves[current] = key(r, c);

      const winLine = detectWin(r, c, current);
      if (winLine) {
        winningCells = new Set(winLine);
        gameOver = true;
        statusText.textContent = `${capitalize(current)} wins`;
        turnIcon.className = "marker " + current;
        updateCells();
        return;
      }

      if (moves === size * size) {
        gameOver = true;
        statusText.textContent = "Draw - board is full";
        updateCells();
        return;
      }

      current = current === "black" ? "white" : "black";
      statusText.textContent = `${capitalize(current)} to move`;
      turnIcon.className = "marker " + current;
      updateCells();

      maybeAiTurn();
    }

    function detectWin(r, c, color) {
      const directions = [
        [0, 1],
        [1, 0],
        [1, 1],
        [1, -1],
      ];

      for (const [dr, dc] of directions) {
        const line = [[r, c]];
        line.push(...walk(r, c, dr, dc, color, 1));
        line.unshift(...walk(r, c, -dr, -dc, color, 1));
        if (line.length >= 5) {
          return line.map(([rr, cc]) => key(rr, cc));
        }
      }
      return null;
    }

    function walk(r, c, dr, dc, color, depth) {
      const steps = [];
      for (let i = 1; i < 5; i++) {
        const nr = r + dr * i;
        const nc = c + dc * i;
        if (nr < 0 || nc < 0 || nr >= size || nc >= size) break;
        if (board[nr][nc] !== color) break;
        steps.push([nr, nc]);
      }
      return steps;
    }

    function capitalize(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
    }

    function maybeAiTurn() {
      if (!aiEnabled) return;
      if (gameOver) return;
      if (current !== aiColor) return;
      setTimeout(() => {
        if (gameOver || current !== aiColor) return;
        const move = aiMode === "ai-minimax"
          ? (window.findBestMoveMinimax ? window.findBestMoveMinimax(board, aiColor, 7) : null)
          : null;
        if (!move) return;
        playMove(move[0], move[1]);
      }, 120);
    }

    resetBtn.addEventListener("click", buildBoard);

    boardSizeSelect.addEventListener("change", (e) => {
      size = Number(e.target.value);
      buildBoard();
    });

    opponentSelect.addEventListener("change", (e) => {
      aiEnabled = e.target.value.startsWith("ai");
      aiMode = e.target.value;
      buildBoard();
    });

    aiPlaysSelect.addEventListener("change", (e) => {
      aiColor = e.target.value;
      buildBoard();
    });

    buildBoard();
  </script>
</body>
</html>
