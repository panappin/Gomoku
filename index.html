<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gomoku</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap");

    :root {
      --bg-green: radial-gradient(circle at 25% 20%, rgba(0, 255, 153, 0.18), transparent 42%), radial-gradient(circle at 70% 10%, rgba(0, 255, 153, 0.12), transparent 46%), #000;
      --bg-orange: radial-gradient(circle at 25% 20%, rgba(255, 136, 0, 0.2), transparent 42%), radial-gradient(circle at 70% 10%, rgba(255, 159, 28, 0.12), transparent 46%), #000;
      --bg-current: var(--bg-green);
      --panel: rgba(255, 255, 255, 0.03);
      --accent: #ff9f1c;
      --accent-2: #39ff14;
      --line: #0f2719;
      --cell: #0b0b0b;
      --text: #eaf7ff;
      --muted: #8fb3a6;
      --accent-active: rgba(255, 159, 28, 0.12);
      --shadow: 0 20px 50px rgba(0, 0, 0, 0.55);
      font-family: "Space Grotesk", "Segoe UI", system-ui, -apple-system, sans-serif;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: var(--bg-current);
      color: var(--text);
      transition: background 0.6s ease;
    }

    .shell {
      width: min(1100px, 94vw);
      background: var(--panel);
      border: 1px solid rgba(57, 255, 20, 0.16);
      border-radius: 18px;
      padding: 20px 22px 28px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(6px);
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 16px;
    }

    .title {
      display: flex;
      align-items: center;
      gap: 10px;
      letter-spacing: 0.6px;
      font-size: 22px;
      font-weight: 700;
    }

    .pill {
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.07);
      color: var(--muted);
      font-size: 13px;
      border: 1px solid rgba(255, 255, 255, 0.06);
    }

    .controls {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    select,
    button {
      background: var(--cell);
      border: 1px solid var(--line);
      color: var(--text);
      padding: 10px 12px;
      border-radius: 12px;
      font-size: 14px;
      cursor: pointer;
      transition: transform 0.1s ease, border-color 0.2s ease, background 0.2s ease;
    }

    select:focus,
    button:focus {
      outline: 2px solid var(--accent);
      outline-offset: 2px;
    }

    button:hover {
      border-color: var(--accent);
      transform: translateY(-1px);
    }

    .board-wrap {
      background: linear-gradient(135deg, var(--accent-active, rgba(255, 159, 28, 0.08)), rgba(255, 255, 255, 0.03));
      border: 1px solid var(--accent-active, rgba(57, 255, 20, 0.12));
      border-radius: 14px;
      padding: 12px;
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.02);
    }

    .board {
      --size: 15;
      display: grid;
      grid-template-columns: repeat(var(--size), minmax(0, 1fr));
      gap: 1px;
      background: var(--line);
      border-radius: 10px;
      overflow: hidden;
      aspect-ratio: 1 / 1;
    }

    .cell {
      position: relative;
      border: none;
      background: var(--cell);
      cursor: pointer;
      padding: 0;
      transition: background 0.15s ease;
    }

    .cell:hover {
      background: #111;
    }

    .cell::after {
      content: "";
      position: absolute;
      inset: 50%;
      width: 72%;
      aspect-ratio: 1 / 1;
      border-radius: 50%;
      transform: translate(-50%, -50%) scale(0);
      transition: transform 0.16s ease, box-shadow 0.2s ease;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.18);
    }

    .cell.black::after {
      background: radial-gradient(circle at 35% 35%, #baffc9 0%, #12ff72 40%, #0bd65c 75%);
      transform: translate(-50%, -50%) scale(1);
      box-shadow: 0 0 0 2px rgba(57, 255, 20, 0.8), 0 0 28px rgba(57, 255, 20, 0.85), 0 0 46px rgba(57, 255, 20, 0.6), 0 14px 22px rgba(0, 0, 0, 0.35);
    }

    .cell.white::after {
      background: radial-gradient(circle at 35% 35%, #ffe7bf 0%, #ffba5e 40%, #ff9f1c 75%);
      transform: translate(-50%, -50%) scale(1);
      box-shadow: 0 0 0 2px rgba(255, 159, 28, 0.85), 0 0 28px rgba(255, 159, 28, 0.85), 0 0 46px rgba(255, 159, 28, 0.55), 0 12px 20px rgba(0, 0, 0, 0.22);
    }

    .cell.win::after,
    .cell.win.recent::after {
      box-shadow: 0 0 0 4px rgba(255, 159, 28, 0.9), 0 0 26px rgba(255, 159, 28, 0.95), 0 0 48px rgba(255, 159, 28, 0.65);
    }

    /* Keep winning glow dominant even if it's also the last move */
    .cell.win.recent::after {
      box-shadow: 0 0 0 4px rgba(255, 159, 28, 0.95), 0 0 30px rgba(255, 159, 28, 1), 0 0 54px rgba(255, 159, 28, 0.75);
    }

    .cell.recent::after {
      box-shadow: 0 0 0 3px rgba(57, 255, 20, 0.55), 0 12px 22px rgba(0, 0, 0, 0.2);
    }

    /* Square frame for last moves (both players) */
    .cell.recent::before {
      content: "";
      position: absolute;
      inset: 10%;
      border: 2px solid #5ed0ff;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(94, 208, 255, 0.6);
      pointer-events: none;
    }

    /* X overlay on winning stones after game ends */
    .cell.win::before {
      content: "X";
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      color: #ffebc4;
      font-weight: 900;
      font-size: 18px;
      text-shadow: 0 0 8px rgba(255, 159, 28, 0.9), 0 0 18px rgba(255, 159, 28, 0.6);
      pointer-events: none;
    }

    .info {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin: 14px 0 10px;
      flex-wrap: wrap;
    }

    .status {
      font-size: 15px;
      color: var(--text);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .marker {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      border: 2px solid rgba(255, 255, 255, 0.12);
    }

    .marker.black {
      background: #0f0f0f;
    }

    .marker.white {
      background: #f7f7f7;
    }

    .muted {
      color: var(--muted);
      font-size: 13px;
    }

    .chat-panel {
      margin-top: 12px;
      display: none;
      flex-direction: column;
      gap: 8px;
      background: rgba(255, 255, 255, 0.02);
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 10px;
    }

    .chat-panel.active {
      display: flex;
    }

    .chat-log {
      max-height: 160px;
      overflow-y: auto;
      padding: 6px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.05);
      font-size: 13px;
      line-height: 1.4;
    }

    .chat-entry {
      margin: 2px 0;
    }

    .chat-label {
      color: var(--muted);
      font-weight: 600;
      margin-right: 6px;
    }

    .chat-form {
      display: flex;
      gap: 8px;
    }

    .chat-form input {
      flex: 1;
    }

    .online-controls {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .room-group {
      display: flex;
      gap: 8px;
      align-items: center;
      flex-wrap: wrap;
    }

    input[type="text"] {
      background: var(--cell);
      border: 1px solid var(--line);
      color: var(--text);
      padding: 10px 12px;
      border-radius: 12px;
      font-size: 14px;
      min-width: 160px;
    }

    .note {
      color: var(--muted);
      font-size: 12px;
    }

    footer {
      margin-top: 12px;
      color: var(--muted);
      font-size: 13px;
      line-height: 1.5;
    }

    @media (max-width: 720px) {
      .shell {
        padding: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="shell">
    <header>
      <div class="title">
        Gomoku
        <span class="pill">Five-in-a-row</span>
        <span class="pill">v0.06</span>
      </div>
      <div class="controls">
        <label class="muted">
          Mode
          <select id="mode">
            <option value="local" selected>Local</option>
            <option value="online">Online (beta)</option>
          </select>
        </label>
        <label class="muted">
          Opponent
          <select id="opponent">
            <option value="human">Human</option>
            <option value="ai-minimax" selected>AI</option>
          </select>
        </label>
        <label class="muted online-only" style="display:none;">
          Room
          <div class="room-group">
            <input id="roomCode" type="text" autocomplete="off">
            <button id="connectBtn" type="button">Connect</button>
          </div>
          <div class="note" id="shareLink"></div>
          <div class="note" id="netStatus"></div>
          <div class="note" id="playerCount"></div>
        </label>
        <label class="muted">
          AI plays
          <select id="aiPlays">
            <option value="black">Green (first)</option>
            <option value="white" selected>Orange</option>
          </select>
        </label>
        <label class="muted">
          Board
          <select id="boardSize">
            <option value="13" selected>13 x 13</option>
          </select>
        </label>
        <button id="resetBtn">Restart</button>
      </div>
    </header>

    <div class="info">
      <div class="status">
        <span id="turnIcon" class="marker black"></span>
        <span id="statusText">Black to move</span>
      </div>
      <div class="muted" id="hint">Place five stones in a row to win.</div>
    </div>

    <div class="board-wrap">
      <div id="board" class="board"></div>
  </div>

  <div id="chatPanel" class="chat-panel">
    <div class="muted">Chat</div>
    <div id="chatLog" class="chat-log"></div>
    <div class="chat-form">
      <input id="chatInput" type="text" maxlength="200" placeholder="Message (max 200 chars)" autocomplete="off">
      <button id="chatSend" type="button">Send</button>
    </div>
  </div>

  <footer>
    Click any empty cell to place a stone. The last move glows blue; the winning line glows amber.
  </footer>
</div>

  <script src="./gomoku-ai.js"></script>
  <script>
    const boardEl = document.getElementById("board");
    const statusText = document.getElementById("statusText");
    const turnIcon = document.getElementById("turnIcon");
    const resetBtn = document.getElementById("resetBtn");
    const boardSizeSelect = document.getElementById("boardSize");
    const opponentSelect = document.getElementById("opponent");
    const aiPlaysSelect = document.getElementById("aiPlays");
    const modeSelect = document.getElementById("mode");
    const roomInput = document.getElementById("roomCode");
    const connectBtn = document.getElementById("connectBtn");
    const shareLink = document.getElementById("shareLink");
    const netStatus = document.getElementById("netStatus");
    const onlineOnly = document.querySelectorAll(".online-only");
    const playerCountEl = document.getElementById("playerCount");
    const chatPanel = document.getElementById("chatPanel");
    const chatLog = document.getElementById("chatLog");
    const chatInput = document.getElementById("chatInput");
    const chatSend = document.getElementById("chatSend");

    let size = 13;
    let board = [];
    let current = "black";
    let moves = 0;
    let gameOver = false;
    let winningCells = new Set();
    let lastMoves = { black: null, white: null };
    let aiEnabled = opponentSelect.value.startsWith("ai");
    let aiColor = aiPlaysSelect.value;
    let aiMode = opponentSelect.value; // ai-minimax
    let mode = "local";
    let ws = null;
    let room = getDefaultRoom();
    let wsUrl = getWsUrl();
    let myColor = null;
    let isConnected = false;
    let stateRequested = false;
    const CHAT_LIMIT = 200;

    roomInput.value = room;

    function key(r, c) {
      return `${r}-${c}`;
    }

    function buildBoard() {
      boardEl.innerHTML = "";
      boardEl.style.setProperty("--size", size);
      board = Array.from({ length: size }, () => Array(size).fill(""));
      winningCells = new Set();
      lastMoves = { black: null, white: null };
      moves = 0;
      gameOver = false;
      current = "black";
      statusText.textContent = `${prettyColor(current)} to move`;
      turnIcon.className = "marker black";
      setThemeForTurn();

      for (let r = 0; r < size; r++) {
        for (let c = 0; c < size; c++) {
          const btn = document.createElement("button");
          btn.className = "cell";
          btn.dataset.row = r;
          btn.dataset.col = c;
          btn.addEventListener("click", handleMove);
          boardEl.appendChild(btn);
        }
      }

      // If AI starts as black, make the opening move.
      maybeAiTurn();
    }

    function handleMove(event) {
      const r = Number(event.currentTarget.dataset.row);
      const c = Number(event.currentTarget.dataset.col);
      playMove(r, c, false);
    }

    function updateCells() {
      const children = boardEl.children;
      for (let i = 0; i < children.length; i++) {
        const btn = children[i];
        const r = Number(btn.dataset.row);
        const c = Number(btn.dataset.col);
        const stone = board[r][c];
        let classes = "cell";
        if (stone) classes += " " + stone;
        if (lastMoves.black === key(r, c) || lastMoves.white === key(r, c)) classes += " recent";
        if (winningCells.has(key(r, c))) classes += " win";
        btn.className = classes;
      }
    }

    function playMove(r, c, fromRemote = false, forcedColor = null) {
      if (gameOver) return;
      if (!fromRemote && mode === "online") {
        if (!ws || ws.readyState !== WebSocket.OPEN) {
          netStatus.textContent = "Not connected; cannot move.";
          return;
        }
        if (current !== myColor) return;
      }
      if (board[r][c]) return;

      if (fromRemote && forcedColor) {
        current = forcedColor;
      }

      board[r][c] = current;
      moves += 1;
      lastMoves[current] = key(r, c);

      const winLine = detectWin(r, c, current);
      if (winLine) {
        winningCells = new Set(winLine);
        gameOver = true;
        statusText.textContent = `${prettyColor(current)} wins`;
        turnIcon.className = "marker " + current;
        updateCells();
        if (!fromRemote) sendWs({ type: "win", room });
        return;
      }

      if (moves === size * size) {
        gameOver = true;
        statusText.textContent = "Draw - board is full";
        updateCells();
        if (!fromRemote) sendWs({ type: "draw", room });
        return;
      }

      current = current === "black" ? "white" : "black";
      statusText.textContent = `${prettyColor(current)} to move`;
      turnIcon.className = "marker " + current;
      setThemeForTurn();
      updateCells();

      maybeAiTurn();
      if (!fromRemote) {
        sendWs({ type: "move", room, row: r, col: c, color: board[r][c] });
      }
    }

    function detectWin(r, c, color) {
      const directions = [
        [0, 1],
        [1, 0],
        [1, 1],
        [1, -1],
      ];

      for (const [dr, dc] of directions) {
        const line = [[r, c]];
        line.push(...walk(r, c, dr, dc, color, 1));
        line.unshift(...walk(r, c, -dr, -dc, color, 1));
        if (line.length >= 5) {
          return line.map(([rr, cc]) => key(rr, cc));
        }
      }
      return null;
    }

    function walk(r, c, dr, dc, color, depth) {
      const steps = [];
      for (let i = 1; i < 5; i++) {
        const nr = r + dr * i;
        const nc = c + dc * i;
        if (nr < 0 || nc < 0 || nr >= size || nc >= size) break;
        if (board[nr][nc] !== color) break;
        steps.push([nr, nc]);
      }
      return steps;
    }

    function capitalize(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
    }

    function maybeAiTurn() {
      if (mode === "online") return;
      if (!aiEnabled) return;
      if (gameOver) return;
      if (current !== aiColor) return;
      setTimeout(() => {
        if (gameOver || current !== aiColor) return;
        const move = aiMode === "ai-minimax"
          ? (window.findBestMoveMinimax ? window.findBestMoveMinimax(board, aiColor, 7) : null)
          : null;
        if (!move) return;
        playMove(move[0], move[1]);
      }, 120);
    }

    resetBtn.addEventListener("click", () => {
      buildBoard();
      sendWs({ type: "reset", room });
      clearChat();
    });

    boardSizeSelect.addEventListener("change", () => {
      size = 13;
      boardSizeSelect.value = "13";
      buildBoard();
    });

    opponentSelect.addEventListener("change", (e) => {
      aiEnabled = e.target.value.startsWith("ai");
      aiMode = e.target.value;
      buildBoard();
    });

    aiPlaysSelect.addEventListener("change", (e) => {
      aiColor = e.target.value;
      buildBoard();
    });

    modeSelect.addEventListener("change", (e) => {
      mode = e.target.value;
      const online = mode === "online";
      onlineOnly.forEach((el) => (el.style.display = online ? "block" : "none"));
      chatPanel.classList.toggle("active", online);
      if (online) {
        opponentSelect.value = "human";
        opponentSelect.disabled = true;
        aiEnabled = false;
        aiColor = "black";
        aiPlaysSelect.value = "black";
        aiPlaysSelect.disabled = true;
        boardSizeSelect.disabled = true;
        myColor = null;
        connectWs();
      } else {
        opponentSelect.disabled = false;
        aiPlaysSelect.disabled = false;
        boardSizeSelect.disabled = false;
        disconnectWs();
      }
      buildBoard();
    });

    connectBtn.addEventListener("click", () => {
      if (isConnected) {
        netStatus.textContent = "Disconnected (manual)";
        disconnectWs();
        return;
      }
      room = roomInput.value.trim() || getDefaultRoom();
      roomInput.value = room;
      myColor = null; // will be assigned by server
      stateRequested = false;
      connectWs();
    });

    roomInput.addEventListener("input", () => {
      room = roomInput.value.trim() || getDefaultRoom();
      if (!isConnected) {
        shareLink.textContent = `Share link: ${window.location.origin}${window.location.pathname}?room=${encodeURIComponent(room)}&ws=${encodeURIComponent(wsUrl)}`;
      }
    });

    chatSend.addEventListener("click", sendChat);
    chatInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        sendChat();
      }
    });

    function connectWs() {
      disconnectWs();
      try {
        ws = new WebSocket(wsUrl);
        netStatus.textContent = "Connecting...";
        connectBtn.disabled = true;
        connectBtn.textContent = "Connecting...";
        ws.addEventListener("open", () => {
          netStatus.textContent = "Connected";
          shareLink.textContent = `Share link: ${window.location.origin}${window.location.pathname}?room=${encodeURIComponent(room)}&ws=${encodeURIComponent(wsUrl)}`;
          sendWs({ type: "join", room, size });
          sendWs({ type: "config", room, size });
          isConnected = true;
          connectBtn.disabled = false;
          connectBtn.textContent = "Disconnect";
          clearChat();
        });
        ws.addEventListener("message", (evt) => {
          try {
            const msg = JSON.parse(evt.data);
            handleWsMessage(msg);
          } catch (err) {
            console.error("WS parse error", err);
          }
        });
        ws.addEventListener("close", () => {
          netStatus.textContent = "Disconnected";
          playerCountEl.textContent = "";
          connectBtn.disabled = false;
          connectBtn.textContent = "Connect";
          isConnected = false;
        });
        ws.addEventListener("error", () => {
          netStatus.textContent = "Connection error";
          connectBtn.disabled = false;
          connectBtn.textContent = "Connect";
          isConnected = false;
        });
      } catch (err) {
        netStatus.textContent = "WebSocket failed to start";
        connectBtn.disabled = false;
        connectBtn.textContent = "Connect";
      }
    }

    function disconnectWs() {
      if (ws) {
        ws.close();
        ws = null;
      }
      netStatus.textContent = "";
      shareLink.textContent = "";
      playerCountEl.textContent = "";
      connectBtn.disabled = false;
      connectBtn.textContent = "Connect";
      isConnected = false;
      stateRequested = false;
      clearChat();
    }

    function sendWs(payload) {
      if (mode !== "online") return;
      if (!ws || ws.readyState !== WebSocket.OPEN) return;
      ws.send(JSON.stringify(payload));
    }

    function handleWsMessage(msg) {
      if (!msg || msg.room !== room) return;
      if (msg.type === "move") {
        playMove(msg.row, msg.col, true, msg.color);
      } else if (msg.type === "reset") {
        buildBoard();
      } else if (msg.type === "win" || msg.type === "draw") {
        // state will already reflect after move; no action
      } else if (msg.type === "config") {
        // Size fixed at 13; no rebuild to avoid wiping state
      } else if (msg.type === "players") {
        playerCountEl.textContent = `Players: ${msg.count}/2`;
        if (msg.count > 2) {
          netStatus.textContent = "Room is full. Disconnecting.";
          disconnectWs();
        }
        if (isConnected && msg.count === 2 && myColor) {
          // Request latest state after a reconnect
          requestStateOnce();
        }
      } else if (msg.type === "full") {
        netStatus.textContent = "Room already has 2 players.";
        disconnectWs();
      } else if (msg.type === "assigned") {
        if (msg.color) {
          myColor = msg.color;
          netStatus.textContent = `Assigned color: ${prettyColor(myColor)}`;
          shareLink.textContent = `Share link: ${window.location.origin}${window.location.pathname}?room=${encodeURIComponent(room)}&ws=${encodeURIComponent(wsUrl)}`;
          requestStateOnce();
        }
      } else if (msg.type === "state-request") {
        sendState();
      } else if (msg.type === "state") {
        applyState(msg);
        stateRequested = false;
      } else if (msg.type === "chat") {
        appendChat(msg.from || "Player", msg.text || "");
      }
    }

    function getDefaultRoom() {
      const params = new URLSearchParams(window.location.search);
      return params.get("room") || `room-${Math.random().toString(36).slice(2, 6)}`;
    }

    function getWsUrl() {
      const params = new URLSearchParams(window.location.search);
      return params.get("ws") || "ws://localhost:3001";
    }

    function prettyColor(color) {
      return color === "black" ? "Green" : "Orange";
    }

    function setThemeForTurn() {
      const isGreen = current === "black";
      const bg = isGreen ? "var(--bg-green)" : "var(--bg-orange)";
      const accent = isGreen ? "rgba(57, 255, 20, 0.12)" : "rgba(255, 159, 28, 0.12)";
      document.body.style.setProperty("--bg-current", bg);
      document.body.style.setProperty("--accent-active", accent);
    }

    function requestStateOnce() {
      if (stateRequested) return;
      sendWs({ type: "state-request", room });
      stateRequested = true;
    }

    function sendState() {
      if (mode !== "online" || !isConnected || !myColor) return;
      const payload = {
        type: "state",
        room,
        size,
        current,
        board,
        gameOver,
        winning: Array.from(winningCells),
        lastMoves,
      };
      sendWs(payload);
    }

    function applyState(msg) {
      if (!msg || !msg.board || !Array.isArray(msg.board)) return;
      size = 13;
      boardSizeSelect.value = "13";
      board = msg.board.map((row) => row.slice());
      winningCells = new Set(msg.winning || []);
      lastMoves = msg.lastMoves || { black: null, white: null };
      gameOver = !!msg.gameOver;
      current = msg.current || "black";
      moves = board.flat().filter(Boolean).length;
      statusText.textContent = gameOver ? `${prettyColor(current)} wins` : `${prettyColor(current)} to move`;
      turnIcon.className = "marker " + current;
      renderBoardFromState();
      setThemeForTurn();
    }

    function renderBoardFromState() {
      boardEl.innerHTML = "";
      boardEl.style.setProperty("--size", size);
      for (let r = 0; r < size; r++) {
        for (let c = 0; c < size; c++) {
          const btn = document.createElement("button");
          btn.className = "cell";
          btn.dataset.row = r;
          btn.dataset.col = c;
          btn.addEventListener("click", handleMove);
          boardEl.appendChild(btn);
        }
      }
      updateCells();
    }

    function sendChat() {
      if (mode !== "online" || !isConnected) return;
      let text = chatInput.value.trim();
      if (!text) return;
      text = text.slice(0, CHAT_LIMIT);
      chatInput.value = "";
      sendWs({ type: "chat", room, from: prettyColor(myColor || "black"), text });
      appendChat(prettyColor(myColor || "black"), text);
    }

    function appendChat(from, text) {
      const entry = document.createElement("div");
      entry.className = "chat-entry";
      const label = document.createElement("span");
      label.className = "chat-label";
      label.textContent = `${from}:`;
      const content = document.createElement("span");
      content.textContent = text;
      entry.appendChild(label);
      entry.appendChild(content);
      chatLog.appendChild(entry);
      chatLog.scrollTop = chatLog.scrollHeight;
    }

    function clearChat() {
      chatLog.innerHTML = "";
      chatInput.value = "";
    }

    buildBoard();
  </script>
</body>
</html>
